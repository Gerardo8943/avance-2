        <div class="volunteer" data-parallax="scroll" data-image-src="img/coco.jpg">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-5">
                        <div class="volunteer-form">
                            <div class="volunteer-form">
                                <form id="registrationForm" action="http://localhost:3000/api/usuarios" method="POST">
                                <div class="control-group">
                                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required="required" />
                                </div>
                                <div class="control-group">
                                    <input type="text" id="cedula" name="cedula" class="form-control" placeholder="Cédula" required="required" />
                                </div>
                                <div class="control-group">
                                    <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Teléfono" required="required" />
                                </div>
                                <div class="control-group">
                                    <input type="radio" id="masculino" name="genero" value="masculino" required />
                                    <label for="masculino">Masculino</label>
                                    <input type="radio" id="femenino" name="genero" value="femenino" required />
                                    <label for="femenino">Femenino</label>
                                </div>
                                <div class="control-group">
                                    <select id="destino" name="destino" class="form-control" required>
                                        <option value="" disabled selected>Seleccione un destino</option>
                                        <option value="Texas">Texas</option>
                                        <option value="Tokyo">Tokyo</option>
                                        <option value="New York">New York</option>
                                        <option value="San Francisco">San Francisco</option>
                                        <option value="Caracas">Caracas</option>
                                        <option value="Madrid">Madrid</option>
                                        <option value="Beijing">Beijing</option>
                                        <option value="Moscu">Moscu</option>
                                    </select>
                                </div>
                                <div class="control-group">
                                    <select id="puesto" name="puesto" class="form-control" required>
                                        <option value="" disabled selected>Seleccione la clase de su vuelo</option>
                                        <option value="VIP">VIP</option>
                                        <option value="comercial">Comercial</option>
                                    </select>
                                </div>
                                <div>
                                    <button class="btn btn-custom" type="submit">Enviar solicitud</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
